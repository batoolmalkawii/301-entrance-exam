<!DOCTYPE html>
<html>

<head>
    <title>My Devices</title>
    <link rel='stylesheet' href='css/reset.css'>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
    <header>
        <h1>My Devices</h1>
    </header>
    <main>
        <section id='formSection'>
            <form id='form'>
                <label for='name'>Item Name</label>
                <p><input type='text' id='name' name='name' placeholder='Sony Experia XZ'></p>
                <label for='category'>Category</label>
                <p><select id="category" name="category">
                        <option id="mobile">Mobile</option>
                        <option id="laptop">Laptop</option>
                        <option id="tablet">Tablet</option>
                    </select></p>
                <label for='quantity'>Quantity</label>
                <p><input type='number' id='quantity' name='quantity' placeholder='3'></p>
                <button type='submit' id="submit">Submit</button>
            </form>
        </section>
        <section id='tableSection'></section>
    </main>
    <footer></footer>
    <script src='js/app.js'></script>
</body>

</html>
